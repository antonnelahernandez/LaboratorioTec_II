<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barras</title>
    <script src="./script.js" type="module"></script>
    <style>
        body{
            font-family:"Raleway", sans-serif;
            font-size: 13px;
        }

        .bars rect{

            fill: #f8ed77;
        }

</head>
<body>
    <svg width="1000" height="200">
        <g class="labels"></g>
        <g class="bars" transform="translate(130, 0)"></g>
        
    </svg>
</body>
</html>
